<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Add student</title>
        <link rel="stylesheet" href="../static/add_student.css">
    </head>
    <body>
        <h1>Add students - form</h1>

        <div class="form">

            <h2>Add Student</h2>

            <form method="POST" action="/add_student">
                <label>Name:</label><br>
                <input type="text" name="name" required><br><br>

                <label>Math:</label><br>
                <input type="number" name="math" required><br><br>

                <label>English:</label><br>
                <input type="number" name="english" required><br><br>

                <label>Science:</label><br>
                <input type="number" name="science" required><br><br>

                <button type="submit">Add student</button>
            </form> 
        </div>
    </body>
</html>
